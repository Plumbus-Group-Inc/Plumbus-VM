# [from, to]
# opid from 5 to 9 is necessary!

types:
  - mnemonic: halt
    instrs: [halt]
    fields:
      zero: {from: 10, to: 31}
  - mnemonic: unary
    instrs: [sqrt, abs]
    fields:
      ttypeid: {from: 10, to: 14}
      regid: {from: 15, to: 20}
  - mnemonic: binary
    instrs: [add, sub, mul, div]
    fields:
      ttypeid: {from: 10, to: 14}
      regid1: {from: 15, to: 20}
      regid2: {from: 21, to: 26}
  - mnemonic: array
    instrs: [ctor]
    fields:
      aregid: {from: 10, to: 15}
      regid: {from: 16, to: 21}
  - mnemonic: branch
    instrs: [branch]
    fields:
      regid: {from: 10, to: 15}
      bbid: {from: 16, to: 31}
  - mnemonic: mem
    instrs: [load, store]
    fields:
      regid: {from: 10, to: 15}
